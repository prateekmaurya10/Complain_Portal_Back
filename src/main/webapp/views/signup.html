<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
<div class="container">

    <h1 align="center">SIGN UP</h1>

<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email">
    </div>

    <div class="form-group">
        <label for="areaname">Area</label>
        <input type="text" class="form-control" id="areaname" placeholder="Area">
    </div>
    <div class="form-group">
        <label for="qtrid">Qtr</label>
        <input type="text" class="form-control" id="qtrid" placeholder="Qtr">
    </div>
</form>
</div>
</body>
</html>
