
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ComplainRegister</title>
</head>
<body class="bg-light">

<div class="container">
    

    <div align="center"><h1>COMPLAINT PORTAL</h1></div>


    <div align="center">
        <button type="button" class="btn btn-success" onclick="populateDropdown()">New Complain</button>

    </div>


    <form class="container">
        <div class="form-group" >
            <label for="locality-dropdown">Area</label>
            <select class="custom-select" id="locality-dropdown" name="locality">
            </select>
        </div>

        <div class="form-group">
            <label for="QtrNo">Qtr No</label>
            <select class="custom-select" id="QtrNo" name="Quarters">
                <option selected>Select Quarter Number</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ComplaintType">Complaint Type</label>
            <select class="custom-select" id="ComplaintType" name="ComplaintType">
            </select>
        </div>
        <div class="form-group">
            <label for="Summary">Short Description</label>
            <input size="4"  type="text" class="form-control" id="Summary" placeholder="Summary of Complaint">
            <!--<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>-->
        </div>
    </form>

    <div align="center">
        <button type="button" class="btn btn-success" onclick="postResult()">Submit</button>

    </div>
</div>
    <!-- JavaScript -->
    <script src="../js/script.js"></script>
    <!-- Modules -->
    <script type="text/javascript" src="../js/app.js"></script>
    <!-- Contollers -->
    <!-- Services -->
    <script src="../js/services/complaintType.js"></script>
<script src="populate.js"></script>

</body>
</html>
